schema {
  query: Query
}

type Query {
  history(coin: String, fiat: String): [HistoryType]
  ticker(coin: String, fiat: String): [TickerType]
  candles(coin: String, fiat: String, interval: String): [CandlesType]
  books(coin: String, fiat: String): [BookType]
  metrics(coin: String, fiat: String): [MetricsType]
  markets(coin: String, fiat: String, interval: String): [MarketsType]
  assets(coin: String, fiat: String, interval: String): [AssetType]
  supported: [SupportedType]
}

type HistoryType {
  date: String!
  high: String
  low: String
  mid: String
  last: String
  bid: String
  ask: String
  volume: String
  coin: String
  fiat: String
}

type TickerType {
  name: String
  url: String
  values: [TickerData]
}

type TickerData {
  date: String
  high: String
  low: String
  mid: String
  last: String
  bid: String
  ask: String
  volume: String
}

type CandlesType {
  name: String
  url: String
  values: [CandlesData]
}

type CandlesData {
  date: String
  open: String
  close: String
  high: String
  low: String
  volume: String
}

type BookType {
  name: String
  date: String
  asks: [OrderData]
  bids: [OrderData]
}

type OrderData {
  price: String
  volume: String
}

type MetricsType {
  sourceName: String
  marketCap: String
  price: String
  lastUpdated: String
  name: String
  volume24H: String
  percentChange7D: String
  symbol: String
  rank: String
  percentChange1H: String
  totalSupply: String
  availableSupply: String
  percentChange24H: String
  id: String
}

type MarketsType {
  ticker: [TickerType]
  candles: [CandlesType]
  orderBooks: [BookType]
}

type AssetType {
  name: String
  metrics: [MetricsType]
}

type SupportedType {
  markets: [String]
  coins: [String]
  fiats: [String]
}
